<mat-table [dataSource]="courses">
  <!--- Note that these columns can be defined in any order.
  The actual rendered columns are set as a property on the row definition" -->

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef>Nome</mat-header-cell>
    <mat-cell *matCellDef="let course">
      {{ course.nome }}
    </mat-cell>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="tipo">
    <mat-header-cell *matHeaderCellDef>Tipo</mat-header-cell>
    <mat-cell *matCellDef="let course">
      {{ course.tipo }}
    </mat-cell>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="descricao">
    <mat-header-cell *matHeaderCellDef>Descricao</mat-header-cell>
    <mat-cell *matCellDef="let course">
      {{ course.descricao }}
    </mat-cell>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="valor">
    <mat-header-cell *matHeaderCellDef>Valor</mat-header-cell>
    <mat-cell *matCellDef="let course"> R$ {{ course.valor }} </mat-cell>
  </ng-container>

  <!-- Descrição Column
  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef>Categoria</mat-header-cell>
    <mat-cell *matCellDef="let course">
      {{ course.descricao }}
      <mat-icon aria-hidden="false" aria-label="Categoria do Curso">{{
        course.descricao | category
      }}</mat-icon>
    </mat-cell>
  </ng-container>-->

  <!-- Ações Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column">
      <button
        mat-mini-fab
        color="accent"
        aria-label="Adicionar um Curso"
        (click)="onAdd()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>
    <mat-cell *matCellDef="let course" class="action-column">
      <button mat-mini-fab color="primary" aria-label="Adicionar um Curso">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-mini-fab color="warn" aria-label="Adicionar um Curso">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
